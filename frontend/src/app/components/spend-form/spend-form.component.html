<div class="container">
  <div class="header">
    <h1>{{ isEditMode ? 'Editar Despesa' : 'Nova Despesa' }}</h1>
  </div>

  <div class="card">
    <div *ngIf="error" style="padding: 10px; background-color: #f8d7da; color: #721c24; border-radius: 4px; margin-bottom: 20px;">
      {{ error }}
    </div>

    <div *ngIf="loading" class="loading">
      {{ isEditMode ? 'Carregando dados da despesa...' : 'Carregando...' }}
    </div>

    <form *ngIf="!loading" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="spendDate">Data *</label>
        <input
          type="date"
          id="spendDate"
          name="spendDate"
          [(ngModel)]="spend.spendDate"
          required
        />
        <div *ngIf="submitted && !spend.spendDate" class="error-message">
          Data é obrigatória
        </div>
      </div>

      <div class="form-group">
        <label for="spendValue">Valor (R$) *</label>
        <input
          type="number"
          id="spendValue"
          name="spendValue"
          [(ngModel)]="spend.spendValue"
          step="0.01"
          min="0.01"
          required
        />
        <div *ngIf="submitted && spend.spendValue <= 0" class="error-message">
          Valor deve ser maior que zero
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descrição *</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="spend.description"
          rows="3"
          required
        ></textarea>
        <div *ngIf="submitted && !spend.description" class="error-message">
          Descrição é obrigatória
        </div>
      </div>

      <div class="form-group">
        <label for="categoryId">Categoria *</label>
        <select
          id="categoryId"
          name="categoryId"
          [(ngModel)]="spend.categoryId"
          required
        >
          <option value="0">Selecione uma categoria</option>
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>
        <div *ngIf="submitted && spend.categoryId === 0" class="error-message">
          Categoria é obrigatória
        </div>
      </div>

      <div style="display: flex; gap: 10px; margin-top: 20px;">
        <button type="submit" class="btn btn-success" [disabled]="loading">
          <span *ngIf="loading" class="loading-spinner"></span>
          {{ loading ? (isEditMode ? 'Atualizando...' : 'Criando...') : (isEditMode ? 'Atualizar' : 'Criar') }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="loading">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
